<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th,caption{
            border: 1px solid gray;
            padding: 5px 30px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Rich mamara </caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>bill gets</td>
                <td>microsoft</td>
                <td>$10000</td>
            </tr>
            <tr>
                <td>maam</td>
                <td>facebook</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>khalu</td>
                <td>goolge</td>
                <td>$3000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
